<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Bisección</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">Método de Bisección</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <label class="form-label">Función f(x):</label>
            <input type="text" id="funcion" class="form-control" placeholder="Ejemplo: x**3 - 4*x - 9">

            <label class="form-label mt-2">Método Numérico:</label>
            <select id="metodo" class="form-select">
                <option value="biseccion">Bisección</option>
                <option value="newton">Newton-Raphson</option>
            </select>

            <label class="form-label mt-2">Valor de a:</label>
            <input type="number" id="a" class="form-control">

            <label class="form-label mt-2">Valor de b:</label>
            <input type="number" id="b" class="form-control">

            <label class="form-label mt-2">Tolerancia:</label>
            <input type="number" step="0.000001" id="tol" value="1e-6" class="form-control">

            <button onclick="calcularBiseccion()" class="btn btn-primary mt-3 w-100">Calcular</button>
            <button id="btnExportarCSV" class="btn btn-success mt-2 w-100" style="display:none;">Exportar a CSV</button>
            <button id="btnExportarPDF" class="btn btn-danger mt-2 w-100" style="display:none;">Exportar a PDF</button>
        </div>
    </div>

    <div id="loading" class="text-center mt-3" style="display:none;">🔄 Calculando...</div>

    <h3 class="text-center mt-4">Resultados</h3>
    <p id="resultado" class="text-center"></p>

    <h3 class="text-center mt-4">Tabla de Iteraciones</h3>
    <table id="tabla" class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>Iteración</th><th>a</th><th>Xr</th><th>b</th><th>Error %</th><th>F(Xr)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3 class="text-center mt-4">Gráfica</h3>
    <div id="grafica" class="mt-3" style="width:80%; margin:auto;"></div>

    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
